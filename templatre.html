<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="/img/menu.png" class="menu-img">
            <img src="/img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="/img/lamp.png" class="lamp">
            <img src="/img/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Letest<br>in Lighting</h1>
            <p>As we advance into the future,
                our ways of working have broken down the walls,
                creating more open and flexibile spaces.</p>
            <a href="">Check All Collection</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>


    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>

</html>
